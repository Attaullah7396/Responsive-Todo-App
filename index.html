<!DOCTYPE html>
<html ng-app="todo">
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body ng-controller="todoController as app">

<md-toolbar class="md-toolbar-tools">
            <div flex>
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="menu.svg"></md-icon>
            </md-button>
        </div>
            <h2 layout-align="center center">
                <span>Material Todo App</span>
            </h2>

        <div flex></div>

</md-toolbar>

<div layout="row">
    <div flex></div>
    <div flex="65">

            <form ng-submit="app.add()"  layout="row">
                <md-input-container flex class="md-block" flex-gt-sm>
                    <label>Add Todo item</label>
                    <input ng-model="app.newTodo" required>
                </md-input-container>
                <div flex="10">

                    <md-button type="submit" class="md-fab" aria-label="Eat cake">
                        <ng-md-icon icon="add" size="25"></ng-md-icon>
                    </md-button>
                </div>
            </form>

        <div layout="row">
            <div flex></div>
            <div flex></div>
            <div flex="45">{{app.remaining}} out of {{app.arr.length}} remaining [<a href="" ng-click="app.delete()">Archive</a>]</div>
        </div>

            <div>
                <md-checkbox ng-repeat="item in app.arr track by $index" ng-click="app.check($index)" ng-model="item.done">
                    {{item.value}}
                </md-checkbox>
            </div>



    </div>
    <div flex></div>

</div>


<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
<script src="./bower_components/angular-material/angular-material.min.js"></script>
<script src="./bower_components/angular-material-icons/angular-material-icons.js"></script>
<script src="./js/app.js"></script>


</body>
</html>
